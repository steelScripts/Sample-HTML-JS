    <main>
		<p id="explanation">This is an example of using buttons to change the images on a webpage.</p>
        <div id="slideshow">
            <img src="doge.jpg" width="400" height="300" alt="doge pic" id="doge"/>
			<img src="mypic.png" width="400" height="300" alt="my pic" id="myPic"/>
			<img src="doge2.png" width="400" height="300" alt="doge2 pic" id="doge2"/>
        </div>
	
		<div id="buttons">
			<input type="button" value="Image Before" id="before" />

			<input type="button" value="Change Style" id="changeStyle" />
